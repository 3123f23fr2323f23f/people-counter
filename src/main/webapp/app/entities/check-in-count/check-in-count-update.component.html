<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-check-in-count-heading">Create or edit a Check In Count</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!checkInCount.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="checkInCount.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_personIn">Person In</label>
                    <input type="number" class="form-control" name="personIn" id="field_personIn"
                        [(ngModel)]="checkInCount.personIn" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_personout">Personout</label>
                    <input type="number" class="form-control" name="personout" id="field_personout"
                        [(ngModel)]="checkInCount.personout" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_countDate">Count Date</label>
                    <div class="d-flex">
                        <input id="field_countDate" type="datetime-local" class="form-control" name="countDate" [(ngModel)]="countDate"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_store">Store</label>
                    <select class="form-control" id="field_store" name="store" [(ngModel)]="checkInCount.store" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="storeOption.id === checkInCount.store?.id ? checkInCount.store : storeOption" *ngFor="let storeOption of stores; trackBy: trackStoreById">{{storeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
