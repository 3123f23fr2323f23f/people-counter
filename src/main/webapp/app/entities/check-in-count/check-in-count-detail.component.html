<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="checkInCount">
            <h2><span>Check In Count</span> {{checkInCount.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Person In</span></dt>
                <dd>
                    <span>{{checkInCount.personIn}}</span>
                </dd>
                <dt><span>Personout</span></dt>
                <dd>
                    <span>{{checkInCount.personout}}</span>
                </dd>
                <dt><span>Count Date</span></dt>
                <dd>
                    <span>{{checkInCount.countDate}}</span>
                </dd>
                <dt><span>Store</span></dt>
                <dd>
                    <div *ngIf="checkInCount.store">
                        <a [routerLink]="['/store', checkInCount.store?.id, 'view']">{{checkInCount.store?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/check-in-count', checkInCount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
